<!DOCTYPE html>
<html>
<head>
  <title>Sort String Alphabetically</title>
</head>
<body>
  <h1>Sort String Alphabetically</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString">
  <button onclick="sortAndDisplay()">Sort</button>
  <p id="result"></p>

  <script>
    function sortAndDisplay() {
      // Get the input value
      const inputElement = document.getElementById('inputString');
      const inputValue = inputElement.value;

      // Sort the string alphabetically
      const sortedString = sortStringAlphabetically(inputValue);

      // Display the result
      const resultElement = document.getElementById('result');
      resultElement.textContent = Sorted String: ${sortedString};
    }

    function sortStringAlphabetically(inputString) {
      // Split the string into an array of characters, sort them, and then join them back into a string
      return inputString.split('').sort().join('');
    }
  </script>
</body>
</html>
